<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!-- stylesheets -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rock+Salt" type="text/css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" />
	<link rel="stylesheet/less" href="http://dsa.powergamer.at/css/styles.less">
	<!-- js files -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
	<script src="/js/script.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.3.1/less.min.js"></script>
</head>
<body>

	<div data-role="page" id="creature">

		<div data-role="header" data-position="fixed" data-theme="b">
			<h1>Invocatio Rechner</h1>
		</div>

		<div data-role="content">

			<h2>Wesen ausw&auml;hlen</h2>

			<div id="creature-selector"></div>

			<label for="summon_base">Beschw&ouml;rung</label>
			<input type="range" name="summon_base" id="summon_base" value="0" min="0" max="30" data-highlight="true" data-relation="creature" />

			<label for="control_base">Beherrschung</label>
			<input type="range" name="control_base" id="control_base" value="0" min="0" max="30" data-highlight="true" data-relation="creature" />

			<label for="costs_base">Basiskosten</label>
			<input type="range" name="costs_base" id="costs_base" value="0" min="0" max="60" data-highlight="true" data-relation="creature" />

		</div>

		<div data-role="footer" data-position="fixed">
			<a href="#creature" data-role="button" class="ui-disabled">Wesen</a>
			<a href="#summoner" data-role="button">Beschw&ouml;rer</a>
			<a href="#summary" data-role="button">Zusammenfassung</a>
		</div>

	</div>
	
	<div data-role="page" id="summoner">

		<div data-role="header" data-position="fixed" data-theme="b">
			<h1>Invocatio Rechner</h1>
		</div>

		<div data-role="content">

			<h2>Beschw&ouml;rer definieren</h2>

			<label for="costs_base">ZfW</label>
			<input type="range" name="skill_base" id="skill_base" value="11" min="0" max="30" data-highlight="true" />

			<label for="costs_base">Wahrer Name</label>
			<input type="range" name="truename" id="truename" value="0" min="0" max="7" data-highlight="true" />

		</div>

		<div data-role="footer" data-position="fixed">
			<a href="#creature" data-role="button">Wesen</a>
			<a href="#summoner" data-role="button">Beschw&ouml;rer</a>
			<a href="#summary" data-role="button">Zusammenfassung</a>
		</div>

	</div>
	
	<div data-role="page" id="summary">

		<div data-role="header" data-position="fixed" data-theme="b">
			<h1>Invocatio Rechner</h1>
		</div>

		<div data-role="content">
			<p>Beschw&ouml;rung: <span id="summary_summon">0</span> (<span id="summary_summon_detail">+0</span>)</p>
			<p>Beherrschung: <span id="summary_control">0</span> (<span id="summary_control_detail">+0</span>)</p>
			<p>Kosten: <span id="summary_costs">0</span> (<span id="summary_costs_detail">0</span>)</p>
		</div>

		<div data-role="footer" data-position="fixed">
			<a href="#creature" data-role="button">Wesen</a>
			<a href="#summoner" data-role="button">Beschw&ouml;rer</a>
			<a href="#summary" data-role="button">Zusammenfassung</a>
		</div>

	</div>

</body>
</html>
